
server.port = 9010

server.servlet.context-path=/weather-rest

# SQL Connections
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;DatabaseName=weather_forecast;encrypt=true;trustServerCertificate=true;
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = none

# Weather API Configurations
weather.source.name=openweathermap
#it must be in seconds
weather.update.period=3600
